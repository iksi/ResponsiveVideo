<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ResponsiveVideo</title>
        <link rel="stylesheet" href="responsivevideo.css" media="all" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
        <script src="responsivevideo.js"></script>
    </head>
    <body>

        <!-- 16:9 vimeo -->
        <div class="video">
            <iframe src="http://player.vimeo.com/video/46709469" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>

        <!-- 16:9 youtube -->
        <div class="video">
            <iframe width="640" height="360" src="http://www.youtube.com/embed/SG0Ou07IDhQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- 4:1 vimeo -->
        <div class="video">
            <iframe src="http://player.vimeo.com/video/58822149" width="500" height="125" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>

    </body>
</html>
